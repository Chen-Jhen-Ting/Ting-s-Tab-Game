    <link rel="stylesheet" href="start.css">
    <link rel="stylesheet" href="about.css">

    <style>
        .x{

    <div id="btn-back">＜</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
                        // full-screen btn
    document.getElementById('btn-full-screen').onmousedown = function () { 
            if (document.fullscreenElement) { 
                document.exitFullscreen()
            } else { 
                document.documentElement.requestFullscreen() 
            } 
     };                 // full-screen btn
                        
                        //  back btn
    document.getElementById('btn-back').addEventListener('mousedown', function(){
         document.getElementById('game-background-music').pause();
         document.getElementById('start').classList.remove('x');
    });
                        //  back btn
    document.getElementById('btn-start').addEventListener('mousedown', function(){
         document.getElementById('start').classList.add('x');
    });

                        
    
    
    </script>
